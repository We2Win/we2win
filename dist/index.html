<body>
  <div id="naverIdLogin"></div>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '129076064471163',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v2.12'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));


    var naverLogin = new naver.LoginWithNaverId({
      clientId: "s_brdfQHOF5ygOo6wszb",
      callbackUrl: "http://ec2-13-125-222-53.ap-northeast-2.compute.amazonaws.com/signup/form",
      isPopup: false,
      loginButton: {
        color: "green",
        type: 3,
        height: 60
      }
    });
    /* (4) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
    naverLogin.init();

    /* (4-1) 임의의 링크를 설정해줄 필요가 있는 경우 */
    // $("#gnbLogin").attr("href", naverLogin.generateAuthorizeUrl());

    /* (5) 현재 로그인 상태를 확인 */
    window.addEventListener('load', function () {
      naverLogin.getLoginStatus(function (status) {
        if (status) {
          /* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
          setLoginStatus();
        }
      });
    });

    /* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
    function setLoginStatus() {
      var profileImage = naverLogin.user.getProfileImage();
      var nickName = naverLogin.user.getNickName();
      console.log("#naverIdLogin_loginButton").html('<br><br><img src="' + profileImage + '" height=50 /> <p>' + nickName +
        '님 반갑습니다.</p>');
      // $("#gnbLogin").html("Logout");
      // $("#gnbLogin").attr("href", "#");
      // /* (7) 로그아웃 버튼을 설정하고 동작을 정의합니다. */
      // $("#gnbLogin").click(function () {
      //       naverLogin.logout();
      //       location.reload();
      }
  </script>
