<span class="cell" (click)="checkBox()">
  <input type="checkbox" [checked]="checked"/>
</span>

<span class="cell" (click)="checkBox()">
  <div>{{ record['u-id'] }}</div>
  <div>
    <!-- <span class="edit" (click)="editUser()">EDIT</span> -->
    <span class="delete" (click)="deleteUser()">DELETE</span>
  </div>
</span>
<span class="cell" (click)="checkBox()">{{ record['name'] }}</span>
<span class="cell" (click)="checkBox()">{{ record['email'] }}</span>
<span class="cell" (click)="checkBox()">
      <li *ngIf="record['level']==='STANDARD'" class="standard">STANDARD</li>
      <li *ngIf="record['level']==='PREMIUM'" class="premium">PREMIUM</li>
      <li *ngIf="record['level']==='PLATINUM'" class="platinum">PLATINUM</li>
      <li *ngIf="record['level']==='MANAGER'" class="manager">MANAGER</li>
      <li *ngIf="record['level']==='ADMIN'" class="admin">ADMIN</li>
</span>
<span class="cell" (click)="checkBox()">{{ record['point'] }}</span>
<span class="cell" *ngIf="record['level-start']" (click)="checkBox()">{{ record['level-start'] + ' ~ ' + record['level-end'] }}</span>
<span class="cell" *ngIf="!record['level-start']" (click)="checkBox()">무제한</span>
