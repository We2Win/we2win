<span class="cell">{{ record.no }}</span>
<span class="cell">{{ record['u-id'] }}</span>
<span class="cell">{{ record['name'] }}</span>
<span class="cell">{{ record['email'] }}</span>
<span class="cell">
    <li [class]="record['level'].toLowerCase()">{{ record['level'] }}</li>
    <!-- <li *ngIf="record['level']===" class="standard">STANDARD</li>
    <li *ngIf="record['level']===1" class="premium">PREMIUM</li>
    <li *ngIf="record['level']===2" class="platinum">PLATINUM</li>
    <li *ngIf="record['level']===3" class="manager">MANAGER</li>
    <li *ngIf="record['level']===4" class="admin">ADMIN</li> -->
</span>
<span class="cell">{{ record['point'] }}</span>
<span class="cell">{{ record['point'] }}</span>
<span class="cell" *ngIf="record['level-start']">{{ record['level-start'] + ' ~ ' + record['level-end'] }}</span>
<span class="cell" *ngIf="!record['level-start']">무제한</span>
