<span class="cell">
  <input type="checkbox" />
</span>
<span class="cell"> {{ record['no'] }} </span>
<span class="cell">{{ record['part-name'] }}</span>
<span class="cell">{{ record['personnel'] }}</span>
<span class="cell">{{ record['method'] }}</span>
<span class="cell" *ngIf="record['apply-start']">{{ record['apply-start'].slice(0, 10) + ' ~ ' + record['apply-end'].slice(0, 10) }}</span>
<span class="cell">{{ (record['confirm'])? '승인' : '승인신청' }}</span>
