<div class="card" [ngClass]="record['rank']" (click)="download()">
  <div id="levelBar">{{ record['L-level'] }}</div>
  <div id="imgFrame">
    <img [src]="imageUrl" alt="부동산 사진">
  </div>
  <div id="buttonBar">
    <img id="bookmark" (click)="bookmark(); $event.stopPropagation();" src="/assets/img/icon_bookmark.png" />
    <img src="/assets/img/icon_share.png" />
  </div>
  <h2>{{ record['L-title'] }}</h2>
  <h3>{{ record['L-description'] }}</h3>
</div>
