<div class="card" [ngClass]="record['rank']" (click)="isSelf()" [routerLink]="'/site/'+engType[record['s-type']]+'/'+record['no']">
  <div id="levelBar">{{ record['level'] }}</div>
  <div id="imgFrame">
    <img [src]="imageUrl" alt="부동산 사진">
  </div>
  <div id="buttonBar">
    <span id="bookmark" [ngClass]="{'selected': isBookmarked}" (click)="bookmark(); $event.stopPropagation();"></span>
    <span id="facebook" (click)="fbShare()"></span>
  </div>
  <h3>{{ record['type'] }}</h3>
  <h2>{{ record['title'] }}</h2>
  <h4>모집일 {{ formatDate(record['open-start']) }} ~ {{ formatDate(record['open-end']) }}</h4>
  <h5><b>{{ record['ammount'].toLocaleString() }}</b>천만원</h5>
</div>
