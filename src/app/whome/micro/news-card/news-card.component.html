<div class="card" [ngClass]="record['rank']" (click)="isSelf()" [routerLink]="'/info/news/'+record['no']">
  <div id="levelBar">{{ record['level'] }}</div>
  <div id="imgFrame">
    <img [src]="imageUrl" alt="부동산 사진">
  </div>
  <div id="buttonBar">
    <span id="bookmark" [ngClass]="{'selected': isBookmarked}" (click)="bookmark(); $event.stopPropagation();"></span>
    <span id="facebook" (click)="fbShare()"></span>
  </div>
  <h3>부동산 뉴스</h3>
  <h2>{{ record['title'] }}</h2>
  <!-- <h3>{{ record['analysis-description'] }}</h3> -->
</div>
