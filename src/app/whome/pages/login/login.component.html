<section>
  <app-group>
    <h1>로그인</h1>
    <article class="articleNarrow" *ngIf="!loginType">
      <div class="row">
        <app-social-button [type]="'google'" (click)="setLoginType('google')">일반 회원 로그인</app-social-button>
      </div>
      <div class="row">
        <app-social-button [type]="'naver'" (click)="setLoginType('naver')">네이버 아이디로 로그인</app-social-button>
      </div>
      <div class="row">
        <app-social-button [type]="'kakao'" (click)="setLoginType('kakao')">카카오 아이디로 로그인</app-social-button>
      </div>
    </article>
    <article class="articleNarrow" *ngIf="loginType==='google'">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
        <div class="row">
          <label>아이디</label>
          <input name="ID" formControlName="ID" required>
        </div>
        <div class="row">
          <label>비밀번호</label>
          <input name="Password" type="password" formControlName="Password" required>
        </div>
        <div class="row">
          <label></label>
          <div class="blank method" (click)="loginType=''">다른 방법으로 로그인</div>
        </div>
        <app-button [type]="'submit'" (click)="$event.preventDefault();onSubmit(loginForm.value);">로그인1</app-button>
      </form>
    </article>
  </app-group>
</section>
