<section>
  <app-group [@fadeInAnimation]="">
    <h1>로그인</h1>
    <article class="articleNarrow">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
        <div class="row">
          <label>아이디</label>
          <input name="u-id" formControlName="u-id" required>
        </div>
        <div class="row">
          <label>비밀번호</label>
          <input name="password" type="password" formControlName="password" required>
        </div>
        <div class="row">
          <label> </label>
          <li (click)="findInfo()">아이디/비밀번호 잊으셨나요?</li>
        </div>
        <div class="row">
          <app-button [type]="'submit'">로그인</app-button>
        </div>
        <div class="row snsButtons">
          <div id="naverIdLogin"></div>
          <div id="kakaoIdLogin"></div>
        </div>
      </form>
    </article>
  </app-group>
</section>

<app-popup>
  <h1>아이디/비밀번호 찾기</h1>
  <div class="group">
    <div class="row">
      <h2>성명</h2>
      <input type="text">
      <h2></h2>
      <div class="blank"></div>
    </div>
    <div class="row">
      <h2>이메일</h2>
      <input type="text">
    </div>
    <div class="row">
      <app-button>아이디 찾기</app-button>
    </div>
  </div>
  <div class="group">
    <div class="row">
      <h2>성명</h2>
      <input type="text">
      <h2>아이디</h2>
      <input type="text">
    </div>
    <div class="row">
      <h2>이메일</h2>
      <input type="text">
    </div>
    <div class="row">
      <app-button>비밀번호 찾기</app-button>
    </div>
  </div>

</app-popup>
