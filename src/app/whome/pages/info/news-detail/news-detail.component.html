<h1 class="loader" [ngClass]="{'loading': !Data['title']}">데이터를 불러오고 있습니다.</h1>
<section [ngClass]="{'hasData': Data['title']}">
  <img id="background" #background>
  <div id="top" #top>
    <div id="levelBar" [ngClass]="Data['level']">
      {{Data['level']}}
    </div>
    <h1>{{Data['title']}}</h1>
    <div id="optionBar">
      <span id="bookmark" [ngClass]="{'selected': isBookmarked}" (click)="bookmark()"></span>
      <span id="facebook" (click)="fbShare()"></span>
    </div>
  </div>
  <app-group>
    <article>
      <div class="row">
        <label>{{Data['main-title']}}
          <!-- <p class="more" (click)="showMore(mainDetail)">더보기 ></p> -->
        </label>
        <div class="editorContainer noHide document">
          <p class="shortener" [innerHtml]="Data['main-description']"></p>
        </div>
      </div>
    </article>
    <article>
      <div class="row">
        <label>{{Data['analysis-title']}}
          <p class="more" (click)="showMore(analysisDetail)">더보기 ></p>
        </label>
        <div class="editorContainer document">
          <p class="shortener" [innerHtml]="Data['analysis-description']"></p>
        </div>
      </div>
    </article>
    <article class="lastArticle">
      <div class="row">
        <label>관련 부동산 뉴스</label>
        <div class="row flex">
          <ng-container appRankingpost></ng-container>
        </div>
      </div>
    </article>
  </app-group>
</section>

<app-popup #mainDetail>
  <h1>{{Data['main-title']}}</h1>
  <p class="document" [innerHtml]="Data['main-description']"></p>
</app-popup>

<app-popup #analysisDetail>
  <h1>{{Data['analysis-title']}}</h1>
  <p class="document" [innerHtml]="Data['analysis-description']"></p>
</app-popup>
